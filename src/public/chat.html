<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matchplay</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="chat.css">
	<script src="chat.js"></script>
</head>
<body>
	<div class="chat-container">

	  <div class="chat-sidebar">
		<div class="user-panel">
			<span>username</span>
			<button type="button"><i class="bi bi-three-dots-vertical"></i></button>
		</div>
		<div class="search-bar">
		  	<input type="text" placeholder="Search chats">
		</div>
		<div class="chat-list">
		  <!-- List of chats goes here -->
		  <div class="chat-item">Chat 1</div>
		  <div class="chat-item">Chat 2</div>
		  <div class="chat-item">Chat 3</div>
		</div>
	  </div>
	  <div class="chat-content">
		<div class="chat-header">
		  <div class="chat-info">
			<h2>Group Chat Name</h2>
		  </div>
		  <div class="chat-settings">
			<button><i class="bi bi-gear-fill"></i></button>
		  </div>
		</div>
		<div class="chat-messages">
		  <!-- Chat messages go here -->
		</div>
		<div class="chat-input">
			<input type="text" placeholder="Type your message">
			<button>Send</button>
		</div>
	  </div>

	</div>
  </body>
</html>
