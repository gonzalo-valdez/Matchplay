<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matchplay</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="chat.css">
	<script src="chat.js"></script>
</head>
<body>
	<div class="chat-container">

	  <div class="chat-sidebar">

		<div class="user-panel">
			<img class="user-image" src="https://api-private.atlassian.com/users/cb85ff85de1b228dc2759792e63e728e/avatar" alt="" draggable="false">
			<span class="username"></span>
			<button type="button" id="user-panel-options-menu-button"><i class="bi bi-three-dots-vertical"></i></button>
			<div id="user-panel-options-menu" class="options-menu hide">
				<button id="new-group-button">
					New group
				</button>
				<button id="user-settings-button">
					Settings
				</button>
				<button id="logout-button">
					Log out
				</button>
			</div>
		</div>

		<div class="search-bar">
		  	<input type="text" placeholder="Search chats">
		</div>

		<div class="chat-list">
			<button type="button" class="chat-item">
				<img class="chat-image" src="https://api-private.atlassian.com/users/cb85ff85de1b228dc2759792e63e728e/avatar" alt="" draggable="false">
				<div class="chat-info">
					<div class="chat-info-timestamp">
						<h4 class="chat-name">
							Padel pibes
						</h4>
						<h5 class="chat-timestamp">
							16:24
						</h5>
					</div>
					
					<div class="chat-info-preview">
						<span class="chat-last-message">pibe1 ha creado una actividad padel pibes</span>
						<span class="chat-unread-messages">24</span>
					</div>
				</div>
			</button>
		</div>
		<button class="sidebar-join-chat">
			Join chat
		</button>
	  </div>


	  <div class="chat-content">
		<div class="chat-header">
			<img class="chat-image" src="https://api-private.atlassian.com/users/cb85ff85de1b228dc2759792e63e728e/avatar" alt="" draggable="false">
		  	<div class="chat-info">
				<h2 class="chat-name-current">Padel pibes</h2>
		 	</div>
			<div class="chat-settings">
				<button><i class="bi bi-gear-fill"></i></button>
			</div>
		</div>
		<div class="chat-messages">
			<div class="chat-message-others">
				<img class="chat-image" src="https://api-private.atlassian.com/users/cb85ff85de1b228dc2759792e63e728e/avatar" alt="" draggable="false">
				<div class="chat-message-bubble">
					<span class="chat-message-bubble-username">
						pibe35
					</span>
					<span class="chat-message-text">
						Hola cuando jugamos?
					</span>
					<h6 class="chat-message-timestamp">
						15:24
					</h6>
				</div>
			</div>
			
			<div class="chat-message-self">
				<div class="chat-message-bubble">
					<span class="chat-message-text">
						Hola, no se cuando jugaremos todaviaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa.
					</span>
					<h6 class="chat-message-timestamp">
						15:24
					</h6>
				</div>
			</div>

		</div>
		<div class="chat-input">
			<input type="text" placeholder="Type your message">
		</div>
	  </div>

	</div>
  </body>
</html>
