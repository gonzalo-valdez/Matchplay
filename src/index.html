<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Matchplay Login</title>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="./style.css">
	<script src="login.js"></script>
</head>
<body>
	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<img src="img/logosimple.png" class="logo">
				<form class="login" id="login">
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" class="login__input" placeholder="User name / Email">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" placeholder="Password">
					</div>
					<button class="button login__submit">
						<span class="button__text">Log In Now</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>
					<button class="open__register" onclick="openRegister()">
						<span class="button__text">Register here</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>			
				</form>

				

				<form class="login" id="register">
					<span id="register__error">
						
					</span>
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" class="login__input" placeholder="User name / Email">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" placeholder="Password">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" placeholder="Enter password again">
					</div>
					<button class="button open__register" onclick="registerAccount()">
						<span class="button__text">Register</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>	
					<button class="button open__register" onclick="closeRegister()">
						<span class="button__text">Go back</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>			
				</form>


			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>		
		</div>
	</div>
</body>
</html>
